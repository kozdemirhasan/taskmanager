<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaşlarım - Görev Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Başlangıç -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Görev Takip</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="createTaskBtn">Yeni Görev</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="myTasksBtn">Görevlerim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/friends">
                            <i class="fas fa-users me-1"></i> Arkadaşlarım
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">Kullanıcı</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <form th:action="@{/auth/logout}" method="POST">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-1"></i> Çıkış Yap
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Bitiş -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Arkadaş Ekle</h5>
                    </div>
                    <div class="card-body">
                        <form id="friendRequestForm">
                            <div class="mb-3">
                                <label class="form-label">Arkadaşının E-posta Adresi</label>
                                <input type="email" class="form-control" id="friendEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> İstek Gönder
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Arkadaş Listesi</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <div th:each="friend : ${friends}" class="list-group-item">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="${friend.firstName + ' ' + friend.lastName}"></span>
                                <small class="text-muted ms-2" th:text="${friend.email}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Bekleyen İstekler</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(pendingRequests)}" class="alert alert-info">
                            Bekleyen arkadaşlık isteği bulunmuyor.
                        </div>
                        <div th:if="${#lists.size(pendingRequests) > 0}" class="alert alert-info">
                            <span th:text="${#lists.size(pendingRequests)}"></span> adet bekleyen istek var.
                        </div>
                        <div class="list-group">
                            <div th:each="request : ${pendingRequests}" class="list-group-item" 
                                 th:if="${request != null && request.sender != null}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-user me-2"></i>
                                        <span th:text="${request.sender.firstName + ' ' + request.sender.lastName}"></span>
                                        <small class="text-muted ms-2" th:text="${request.sender.email}"></small>
                                    </div>
                                    <div>
                                        <button th:onclick="'acceptRequest(' + ${request.id} + ')'"
                                                class="btn btn-sm btn-success me-2">
                                            <i class="fas fa-check"></i> Kabul Et
                                        </button>
                                        <button th:onclick="'rejectRequest(' + ${request.id} + ')'"
                                                class="btn btn-sm btn-danger">
                                            <i class="fas fa-times"></i> Reddet
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('friendRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('friendEmail').value;
            
            fetch('/friends/send-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                if (!message.startsWith('Hata:')) {
                    document.getElementById('friendEmail').value = '';
                }
            });
        });

        function acceptRequest(id) {
            fetch('/friends/accept/' + id, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                if (!message.startsWith('Hata:')) {
                    location.reload();
                }
            });
        }

        function rejectRequest(id) {
            fetch('/friends/reject/' + id, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                if (!message.startsWith('Hata:')) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
