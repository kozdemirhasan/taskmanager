<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Task Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/create"><i class="fa-solid fa-plus"></i> Create Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/my-tasks"><i class="fa-solid fa-wand-magic-sparkles"></i> My Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/my-todos"><i class="fa-solid fa-list-check"></i> My To-Doâ€™s</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/friends">
                        <i class="fas fa-users me-1"></i> Friends
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <form th:action="@{/auth/logout}" method="POST">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- Add Friend Button -->
            <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addFriendModal">
                <i class="fas fa-user-plus"></i> Add New Friend
            </button>

            <!-- Friend List Card -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-users me-2"></i>
                        Friend List
                    </h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <div th:if="${#lists.isEmpty(friends)}" class="text-center text-muted py-5">
                            <i class="fas fa-user-friends mb-3" style="font-size: 3rem;"></i>
                            <p class="lead">You don't have any friends yet.</p>
                            <p class="text-muted">Click the "Add New Friend" button to start connecting!</p>
                        </div>
                        <div th:each="friend : ${friends}" class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="friend-avatar me-3">
                                        <i class="fas fa-user-circle" style="font-size: 2.5rem; color: #6c757d;"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0" th:text="${friend.firstName + ' ' + friend.lastName}"></h6>
                                        <small class="text-muted" th:text="${friend.email}"></small>
                                    </div>
                                </div>
                                <button class="btn btn-outline-danger btn-sm remove-friend-btn" th:data-email="${friend.email}">
                                    <i class="fas fa-user-minus"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Requests Alert (Only shown if there are pending requests) -->
            <div th:if="${not #lists.isEmpty(pendingRequests)}" class="mt-4">
                <div class="alert alert-info">
                    <h5 class="mb-3">
                        <i class="fas fa-bell me-2"></i>
                        Pending Friend Requests
                    </h5>
                    <div class="list-group">
                        <div th:each="request : ${pendingRequests}" class="list-group-item"
                             th:if="${request != null && request.sender != null}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="fas fa-user me-2"></i>
                                    <span th:text="${request.sender.firstName + ' ' + request.sender.lastName}"></span>
                                    <small class="text-muted ms-2" th:text="${request.sender.email}"></small>
                                </div>
                                <div>
                                    <button th:onclick="'acceptRequest(' + ${request.id} + ')'"
                                            class="btn btn-sm btn-success me-2">
                                        <i class="fas fa-check"></i> Accept
                                    </button>
                                    <button th:onclick="'rejectRequest(' + ${request.id} + ')'"
                                            class="btn btn-sm btn-danger">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Friend Modal -->
<div class="modal fade" id="addFriendModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Friend</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="friendRequestForm">
                    <div class="mb-3">
                        <label class="form-label">Friend's Email Address</label>
                        <input type="email" class="form-control" id="friendEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Send Request
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('friendRequestForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('friendEmail').value;

        fetch('/friends/send-request', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'email=' + encodeURIComponent(email)
        })
        .then(response => response.text())
        .then(message => {
            alert(message);
            if (!message.startsWith('Error:')) {
                document.getElementById('friendEmail').value = '';
                bootstrap.Modal.getInstance(document.getElementById('addFriendModal')).hide();
            }
        });
    });

    function acceptRequest(id) {
        fetch('/friends/accept/' + id, {
            method: 'POST'
        })
        .then(response => response.text())
        .then(message => {
            alert(message);
            if (!message.startsWith('Error:')) {
                location.reload();
            }
        });
    }

    function rejectRequest(id) {
        fetch('/friends/reject/' + id, {
            method: 'POST'
        })
        .then(response => response.text())
        .then(message => {
            alert(message);
            if (!message.startsWith('Error:')) {
                location.reload();
            }
        });
    }

    document.addEventListener('click', function(e) {
        if (e.target && e.target.closest('.remove-friend-btn')) {
            const button = e.target.closest('.remove-friend-btn');
            const email = button.getAttribute('data-email');
            
            if (confirm('Are you sure you want to remove this friend?')) {
                fetch('/friends/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'email=' + encodeURIComponent(email)
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                    if (!message.startsWith('Error:')) {
                        location.reload();
                    }
                });
            }
        }
    });
</script>

<style>
.list-group-item-action:hover {
    background-color: #f8f9fa;
    transition: all 0.2s ease-in-out;
}

.friend-avatar {
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-outline-danger {
    transition: all 0.2s ease-in-out;
}

.btn-outline-danger:hover {
    transform: scale(1.05);
}

.card-header {
    border-bottom: 0;
}

.list-group-item {
    border-left: none;
    border-right: none;
    padding: 1rem;
}

.list-group-item:first-child {
    border-top: none;
}

.list-group-item:last-child {
    border-bottom: none;
}
</style>
</body>
</html>
