<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Task Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/tasks/create">New Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/my">My Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/friends">
                        <i class="fas fa-users me-1"></i> Friends
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <form th:action="@{/auth/logout}" method="POST">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Create New Task</h5>
                </div>
                <div class="card-body">
                    <form id="createTaskForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-control" name="priority" required>
                                <option th:each="priority : ${priorities}"
                                        th:value="${priority}"
                                        th:text="${priority.displayValue}">Priority</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Deadline</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control" id="deadlinePreset">
                                        <option value="">Quick Select</option>
                                        <option value="1">1 Hour</option>
                                        <option value="3">3 Hours</option>
                                        <option value="12">12 Hours</option>
                                        <option value="24">1 Day</option>
                                        <option value="72">3 Days</option>
                                        <option value="168">1 Week</option>
                                        <option value="720">1 Month</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="datetime-local" class="form-control"
                                           name="deadline" id="deadlineCustom" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Assignees</label>
                            <select class="form-control select2" name="assignees" multiple required>
                                <option th:each="friend : ${friends}"
                                        th:value="${friend.id}"
                                        th:text="${friend.firstName + ' ' + friend.lastName + ' (' + friend.email + ')'}">
                                    User
                                </option>
                            </select>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Create Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Select assignees",
            allowClear: true
        });

        $('#deadlinePreset').change(function() {
            const hours = $(this).val();
            if (hours) {
                const deadline = new Date();
                deadline.setHours(deadline.getHours() + parseInt(hours));

                const year = deadline.getFullYear();
                const month = String(deadline.getMonth() + 1).padStart(2, '0');
                const day = String(deadline.getDate()).padStart(2, '0');
                const hour = String(deadline.getHours()).padStart(2, '0');
                const minute = String(deadline.getMinutes()).padStart(2, '0');

                $('#deadlineCustom').val(`${year}-${month}-${day}T${hour}:${minute}`);
            }
        });

        $('#createTaskForm').submit(function(e) {
            e.preventDefault();

            const formData = {
                title: $('input[name="title"]').val(),
                description: $('textarea[name="description"]').val(),
                priority: $('select[name="priority"]').val(),
                deadline: $('input[name="deadline"]').val(),
                assigneeIds: $('select[name="assignees"]').val()
            };

            $.ajax({
                url: '/tasks/create',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    alert(response);
                    if (!response.startsWith('Error:')) {
                        window.location.href = '/tasks/my';
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred: ' + error);
                }
            });
        });
    });
</script>
</body>
</html>
