<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Düzenle - Görev Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
<!-- Navbar başlangıç -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Task Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/create">New Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/my">My Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/friends">
                        <i class="fas fa-users me-1"></i> Friends
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">Kullanıcı</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <form th:action="@{/auth/logout}" method="POST">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar bitiş -->

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Edit Task</h5>
        </div>
        <div class="card-body">
            <form id="editTaskForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                           th:value="${task.title}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"
                              rows="3" th:text="${task.description}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" name="priority" required>
                        <option th:each="priority : ${priorities}"
                                th:value="${priority.name()}"
                                th:text="${priority.displayValue}"
                                th:selected="${priority == task.priority}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="assignees" class="form-label">Officers</label>
                    <select class="form-select" id="assignees" name="assignees" multiple required>
                        <option th:each="friend : ${friends}"
                                th:value="${friend.id}"
                                th:text="${friend.firstName + ' ' + friend.lastName}"
                                th:selected="${task.assignees.contains(friend)}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="deadline" name="deadline" required
                               th:value="${#temporals.format(task.deadline, 'yyyy-MM-dd HH:mm')}">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle" 
                                data-bs-toggle="dropdown" 
                                id="quickSelectBtn">
                            Quick Select
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item quick-select" data-days="0" href="#">Today</a></li>
                            <li><a class="dropdown-item quick-select" data-days="1" href="#">Tomorrow</a></li>
                            <li><a class="dropdown-item quick-select" data-days="2" href="#">In 2 days</a></li>
                            <li><a class="dropdown-item quick-select" data-days="3" href="#">In 3 days</a></li>
                            <li><a class="dropdown-item quick-select" data-days="7" href="#">In 1 week</a></li>
                            <li><a class="dropdown-item quick-select" data-days="14" href="#">In 2 weeks</a></li>
                            <li><a class="dropdown-item quick-select" data-days="30" href="#">In 1 month</a></li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Save
                </button>
                <a href="/tasks/my" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#assignees').select2({
            theme: 'bootstrap-5',
            width: '100%',
            placeholder: 'Görevli seçin...',
            allowClear: true,
            language: {
                noResults: function() {
                    return "Sonuç bulunamadı";
                }
            }
        });

        // Flatpickr initialization
        const deadlinePicker = flatpickr("#deadline", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            time_24hr: true,
            defaultHour: 23,
            defaultMinute: 59,
            allowInput: true
        });

        $('#editTaskForm').submit(function(e) {
            e.preventDefault();

            const assigneeIds = $('#assignees').val() || [];
            
            const selectedDate = deadlinePicker.selectedDates[0];
            const formattedDeadline = selectedDate ? 
                selectedDate.getFullYear() + '-' +
                String(selectedDate.getMonth() + 1).padStart(2, '0') + '-' +
                String(selectedDate.getDate()).padStart(2, '0') + ' ' +
                String(selectedDate.getHours()).padStart(2, '0') + ':' +
                String(selectedDate.getMinutes()).padStart(2, '0') :
                $('#deadline').val();

            const formData = {
                title: $('#title').val(),
                description: $('#description').val(),
                priority: $('#priority').val(),
                assigneeIds: assigneeIds,
                deadline: formattedDeadline
            };

            fetch('/tasks/edit/' + [[${task.id}]], {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
                if (!result.startsWith('Error:')) {
                    window.location.href = '/tasks/my';
                }
            })
            .catch(error => alert('Error occurred: ' + error));
        });

        // Quick Select handlers
        document.querySelectorAll('.quick-select').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const days = parseInt(this.dataset.days);
                const date = new Date();
                date.setDate(date.getDate() + days);
                date.setHours(23, 59, 0, 0);
                deadlinePicker.setDate(date, true);
                
                // Seçilen değeri butonda göster
                const quickSelectBtn = document.getElementById('quickSelectBtn');
                quickSelectBtn.textContent = this.textContent;
                quickSelectBtn.classList.add('active');
                
                // Dropdown'ı kapat
                bootstrap.Dropdown.getInstance(quickSelectBtn).hide();
            });
        });

        // Deadline manuel değiştirildiğinde Quick Select butonunu sıfırla
        deadlinePicker.config.onChange = function(selectedDates, dateStr, instance) {
            // Eğer değişiklik Quick Select'ten gelmediyse butonu sıfırla
            if (!instance.latestSelectedDateObj || 
                instance.latestSelectedDateObj.getTime() !== selectedDates[0].getTime()) {
                const quickSelectBtn = document.getElementById('quickSelectBtn');
                quickSelectBtn.textContent = 'Quick Select';
                quickSelectBtn.classList.remove('active');
            }
        };
    });
</script>

<style>
    .quick-deadline {
        cursor: pointer;
    }
    .quick-deadline:hover {
        background-color: #f8f9fa;
    }
    /* Quick Select butonu active durumu */
    .btn-outline-secondary.active {
        background-color: #6c757d;
        color: white;
    }
    
    /* Dropdown toggle butonu için max-width ekle */
    .input-group .dropdown-toggle {
        min-width: 120px;
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
</body>
</html>
